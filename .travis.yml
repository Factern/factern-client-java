language: java
env:
  global:
    - secure: ""
    - # ^^ OSSRH_USERNAME
    - secure: secure: ""
    - # ^^ OSSRH_PASSWORD
    - secure: ""
    - # ^^ GPG_KEY_NAME
    - secure: ""
    - # ^^ GPG_PASSPHRASE

install: mvn install -P sign-artifacts --settings settings.xml

cache:
  directories:
    - ~/.m2/repository

after_success:
  - ./cd/before-deploy.sh
  - ./cd/deploy.sh